
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team ‚Äî Plan Picker (Single File, No TS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>html,body,#root{height:100%;background:#fff}</style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
      const { useMemo, useState, useRef, useEffect } = React;

      // ----- utils -----
      const MS = 60 * 1000;
      const fmtDate = (d, tz) => new Intl.DateTimeFormat(undefined,{timeZone:tz,weekday:"short",month:"short",day:"numeric"}).format(new Date(d));
      const fmtTime = (d, tz) => new Intl.DateTimeFormat(undefined,{timeZone:tz,hour:"numeric",minute:"2-digit"}).format(new Date(d));
      const labelHour = (h)=>{ const ampm=h<12?'am':'pm'; const hour12=((h+11)%12)+1; return hour12+ampm; };
      const atLocalStartOfDay = (dateStr)=>{ const [y,m,d]=dateStr.split('-').map(Number); return new Date(y,m-1,d,0,0,0,0).toISOString(); };
      const addMinutes = (iso, mins)=> new Date(new Date(iso).getTime()+mins*MS).toISOString();
      const addDays = (iso, days)=> new Date(new Date(iso).getTime()+days*24*60*MS).toISOString();

      function generateDailyHourRangeSlots(startDate,endDate,startHour,endHour){
        const days=[]; const endISO=atLocalStartOfDay(endDate); let curISO=atLocalStartOfDay(startDate);
        while(new Date(curISO)<=new Date(endISO)){
          const dayStart=curISO; const slots=[];
          for(let h=startHour;h<endHour;h++){ const start=addMinutes(dayStart,h*60); const end=addMinutes(start,60); slots.push({id:start+'_'+end,start,end}); }
          days.push({dayKey:new Date(dayStart).toDateString(), dayISOStart:dayStart, slots});
          curISO = addDays(dayStart,1);
        }
        return days;
      }
      const votePts=(v)=> v==='yes'?2: v==='maybe'?1: 0;
      function pickBestSlot(allSlots,availsBySlot){
        if(!allSlots.length) return null;
        const scored = allSlots.map(s=>{
          const list = availsBySlot.get(s.id)||[];
          const yes = list.filter(a=>a.value==='yes').length;
          const yesMaybe = list.filter(a=>a.value!=='no').length;
          const score = list.reduce((acc,a)=>acc+votePts(a.value)*(a.weight??1),0);
          return {...s, yes, yesMaybe, score};
        });
        const allZero = scored.every(x=>x.score===0 && x.yes===0 && x.yesMaybe===0);
        if(allZero) return null;
        scored.sort((a,b)=> b.score-a.score || b.yes-a.yes || (new Date(a.start)-new Date(b.start)));
        return scored[0];
      }

      // ----- UI bits -----
      function Pill({children}){ return <span className="px-2 py-0.5 rounded-full text-xs border">{children}</span>; }
      function SegmentedVote({value, onChange, onHoverNames}){
        const base="text-[11px] px-1.5 py-0.5 rounded-md border hover:bg-gray-50";
        return (<div className="inline-flex gap-1" onMouseEnter={onHoverNames}>
          <button type="button" className={base + (value==='yes'?' bg-green-100 border-green-300':'')} onClick={()=>onChange('yes')}>Yes</button>
          <button type="button" className={base + (value==='maybe'?' bg-yellow-100 border-yellow-300':'')} onClick={()=>onChange('maybe')}>Maybe</button>
          <button type="button" className={base + (value==='no'?' bg-red-100 border-red-300':'')} onClick={()=>onChange('no')}>No</button>
        </div>);
      }
      function HoverCard({visible, anchorRef, children}){
        const [style,setStyle]=useState({});
        useEffect(()=>{
          if(!anchorRef?.current||!visible) return;
          const rect = anchorRef.current.getBoundingClientRect();
          setStyle({position:'fixed', top:rect.bottom+6, left:Math.min(rect.left, window.innerWidth-260), width:240, zIndex:50});
        },[anchorRef,visible]);
        if(!visible) return null;
        return <div style={style} className="bg-white border shadow-lg rounded-xl p-3 text-xs">{children}</div>;
      }

      // ----- Main App -----
      function App(){
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
        const now = new Date();
        const nextSat = useMemo(()=>{ const d=new Date(now); const day=d.getDay(); const add=(6-day+7)%7||7; d.setDate(d.getDate()+add); return d; },[now]);
        const nextSun = useMemo(()=>{ const d=new Date(nextSat); d.setDate(d.getDate()+1); return d; },[nextSat]);
        const toYMD = (d)=> `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;

        const [userName,setUserName]=useState('');
        const [isEditingUser,setIsEditingUser]=useState(true);
        const [events,setEvents]=useState([]);
        const [selectedId,setSelectedId]=useState(null);

        const [title,setTitle]=useState('');
        const [startDate,setStartDate]=useState(toYMD(nextSat));
        const [endDate,setEndDate]=useState(toYMD(nextSun));
        const [allTime,setAllTime]=useState(false);
        const [startHour,setStartHour]=useState(8);

        const [yourVotes,setYourVotes]=useState(()=>new Map());
        const [confirmDeleteId,setConfirmDeleteId]=useState(null);
        const confirmEvent = events.find(e=>e.id===confirmDeleteId)||null;
        const selected = events.find(e=>e.id===selectedId)||null;

        const dayGroups = useMemo(()=>{
          if(!selected) return [];
          const sHour = selected.allTime?0:(selected.startHour ?? 8);
          return generateDailyHourRangeSlots(selected.startDate, selected.endDate, sHour, 24);
        },[selected]);

        const allSlots = useMemo(()=> dayGroups.flatMap(g=>g.slots), [dayGroups]);

        const availsBySlot = useMemo(()=>{
          const map = new Map();
          allSlots.forEach(s=>map.set(s.id, []));
          yourVotes.forEach((v,slotId)=>{
            const arr = map.get(slotId)||[];
            arr.push({slotId, participantName: userName || 'You', value: v, weight: 1});
            map.set(slotId, arr);
          });
          return map;
        },[allSlots, yourVotes, userName]);

        const best = useMemo(()=> pickBestSlot(allSlots, availsBySlot), [allSlots,availsBySlot]);

        const [hoverInfo,setHoverInfo]=useState({visible:false, names:{yes:[], maybe:[], no:[]}});
        const hoverAnchor = useRef(null);

        function createEvent(e){
          e.preventDefault();
          if(!title.trim()) return;
          const start=new Date(startDate), end=new Date(endDate);
          if(start>end){ alert('Start date must be before end date.'); return; }
          const ev={ id: (crypto.randomUUID?.()||String(Math.random())), title: title.trim(), timezone: tz, startDate, endDate, allTime, startHour, organizer: userName || 'You' };
          setEvents(p=>[...p, ev]);
          setTitle(''); setAllTime(false); setStartHour(8);
        }
        function setVote(slotId, v){ setYourVotes(p=> new Map(p).set(slotId, v)); }
        function requestDelete(id){ setConfirmDeleteId(id); }
        function performDelete(){ if(!confirmDeleteId) return; setEvents(p=>p.filter(e=>e.id!==confirmDeleteId)); if(selectedId===confirmDeleteId) setSelectedId(null); setConfirmDeleteId(null); }
        function cancelDelete(){ setConfirmDeleteId(null); }

        return (
          <div className="bg-white min-h-screen p-6 max-w-7xl mx-auto font-sans">
            <header className="flex items-center justify-between mb-4">
              <h1 className="text-2xl font-semibold">üóìÔ∏è Team</h1>
              <div className="flex items-center gap-2">
                {isEditingUser ? (
                  <form onSubmit={(e)=>{e.preventDefault(); setIsEditingUser(false);}} className="flex items-center gap-2">
                    <input autoFocus className="border rounded-md px-2 py-1 text-sm" placeholder="Your name" value={userName} onChange={(e)=>setUserName(e.target.value)} />
                    <button className="text-sm px-3 py-1.5 rounded-lg border bg-emerald-50 hover:bg-emerald-100" type="submit">Save</button>
                  </form>
                ) : (
                  <div className="flex items-center gap-2 text-sm">
                    <span className="text-gray-600">Signed in as <b>{userName || 'You'}</b></span>
                    <button onClick={()=>setIsEditingUser(true)} className="px-2 py-1 rounded-md border hover:bg-gray-50">Change</button>
                  </div>
                )}
              </div>
            </header>

            {!selected ? (
              <EventList
                tz={tz}
                events={events}
                onSelect={setSelectedId}
                onDelete={requestDelete}
                title={title}
                startDate={startDate}
                endDate={endDate}
                allTime={allTime}
                startHour={startHour}
                setTitle={setTitle}
                setStartDate={setStartDate}
                setEndDate={setEndDate}
                setAllTime={setAllTime}
                setStartHour={setStartHour}
                onCreate={createEvent}
              />
            ) : (
              <EventDetail
                tz={tz}
                event={selected}
                dayGroups={dayGroups}
                yourVotes={yourVotes}
                setVote={setVote}
                availsBySlot={availsBySlot}
                best={best}
                hoverInfo={hoverInfo}
                setHoverInfo={setHoverInfo}
                hoverAnchor={hoverAnchor}
                onBack={()=>setSelectedId(null)}
              />
            )}

            {confirmEvent ? (
              <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
                <div className="bg-white rounded-2xl shadow-xl p-5 w-[min(92vw,420px)]">
                  <div className="text-base font-semibold mb-1">Delete event?</div>
                  <div className="text-sm text-gray-600 mb-4">This will remove <b>{confirmEvent.title}</b> permanently.</div>
                  <div className="flex justify-end gap-2">
                    <button onClick={cancelDelete} className="px-3 py-1.5 rounded-lg border bg-gray-50 hover:bg-gray-100 text-sm">Cancel</button>
                    <button onClick={performDelete} className="px-3 py-1.5 rounded-lg border bg-red-50 text-red-700 hover:bg-red-100 text-sm">Delete</button>
                  </div>
                </div>
              </div>
            ) : null}
          </div>
        );
      }

      function EventList({tz,events,onSelect,onDelete,title,startDate,endDate,allTime,startHour,setTitle,setStartDate,setEndDate,setAllTime,setStartHour,onCreate}){
        return (
          <div className="space-y-8">
            <section className="bg-white rounded-2xl shadow p-4">
              <h2 className="text-lg font-semibold mb-3">Your events</h2>
              {events.length ? (
                <ul className="divide-y">
                  {events.map(ev => (
                    <li key={ev.id} className="py-3 flex items-center justify-between">
                      <div className="text-sm">
                        <div className="font-medium">{ev.title}</div>
                        <div className="text-gray-500">Hosted by: <b>{ev.organizer || '‚Äî'}</b></div>
                        <div className="text-gray-500">{fmtDate(ev.startDate, tz)} ‚Üí {fmtDate(ev.endDate, tz)} {ev.allTime ? '¬∑ All time' : `¬∑ ${labelHour(ev.startHour ?? 8)}‚Äìmidnight`}</div>
                      </div>
                      <div className="flex items-center gap-2">
                        <button onClick={()=>onSelect(ev.id)} className="text-sm px-3 py-1.5 rounded-lg border bg-gray-50 hover:bg-gray-100">Select</button>
                        <button onClick={()=>onDelete(ev.id)} className="text-sm px-3 py-1.5 rounded-lg border bg-red-50 text-red-700 hover:bg-red-100">Delete</button>
                      </div>
                    </li>
                  ))}
                </ul>
              ) : (
                <div className="text-sm text-gray-600">No events yet. Create one below.</div>
              )}
            </section>

            <section className="bg-white rounded-2xl shadow p-4">
              <h2 className="text-lg font-semibold mb-3">Create a new event</h2>
              <form onSubmit={onCreate} className="grid gap-3 sm:grid-cols-6 items-end">
                <label className="flex flex-col gap-1">
                  <span className="text-sm text-gray-700">Event name</span>
                  <input className="border rounded-md px-2 py-1 text-sm" value={title} onChange={e=>setTitle(e.target.value)} placeholder="Brunch / Study session / ..." required/>
                </label>
                <label className="flex flex-col gap-1">
                  <span className="text-sm text-gray-700">Start date</span>
                  <input type="date" className="border rounded-md px-2 py-1 text-sm" value={startDate} onChange={e=>setStartDate(e.target.value)} required/>
                </label>
                <label className="flex flex-col gap-1">
                  <span className="text-sm text-gray-700">End date</span>
                  <input type="date" className="border rounded-md px-2 py-1 text-sm" value={endDate} onChange={e=>setEndDate(e.target.value)} required/>
                </label>
                <label className="flex items-center gap-2 col-span-2 sm:col-span-1">
                  <input type="checkbox" checked={allTime} onChange={e=>setAllTime(e.target.checked)}/>
                  <span className="text-sm text-gray-700">All time (24h)</span>
                </label>
                <label className="flex flex-col gap-1 col-span-2 sm:col-span-1">
                  <span className="text-sm text-gray-700">Start time</span>
                  <select className="border rounded-md px-2 py-1 text-sm" value={startHour} onChange={e=>setStartHour(parseInt(e.target.value))} disabled={allTime}>
                    {Array.from({length:24},(_,h)=>h).map(h=><option key={h} value={h}>{labelHour(h)}</option>)}
                  </select>
                </label>
                <div className="flex items-end">
                  <button type="submit" className="text-sm px-3 py-2 rounded-lg border bg-emerald-50 hover:bg-emerald-100">Create event</button>
                </div>
              </form>
              <div className="mt-2 text-xs text-gray-500">If "All time" is off, we use a sensible default window: <b>8am‚Äìmidnight</b> each day.</div>
            </section>
          </div>
        );
      }

      function EventDetail({ tz, event, dayGroups, yourVotes, setVote, availsBySlot, best, hoverInfo, setHoverInfo, hoverAnchor, onBack }){
        return (
          <div className="space-y-6">
            <section className="bg-white rounded-2xl shadow p-4 flex items-center justify-between">
              <div>
                <h2 className="text-lg font-semibold">{event.title}</h2>
                <div className="text-xs text-gray-500">Hosted by: <b>{event.organizer || '‚Äî'}</b></div>
                <div className="text-xs text-gray-500">Dates: <b>{fmtDate(event.startDate, tz)}</b> ‚Üí <b>{fmtDate(event.endDate, tz)}</b> ¬∑ {event.allTime ? 'All time' : `${labelHour(event.startHour ?? 8)}‚Äìmidnight`}</div>
              </div>
              <button onClick={onBack} className="text-sm px-3 py-1.5 rounded-lg border bg-gray-50 hover:bg-gray-100">‚Üê Back</button>
            </section>

            <section className="bg-white rounded-2xl shadow p-4">
              {dayGroups.length === 0 ? (
                <div className="text-sm text-gray-600">No dates in this event.</div>
              ) : (
                <div className="space-y-6">
                  {dayGroups.map(g => (
                    <div key={g.dayKey}>
                      <div className="text-sm font-semibold mb-2">{fmtDate(g.dayISOStart, tz)}</div>
                      <div className="grid gap-2" style={{ gridTemplateColumns: 'repeat(auto-fit, minmax(120px, 1fr))' }}>
                        {g.slots.map(s => {
                          const yours = yourVotes.get(s.id); // no default
                          const list = availsBySlot.get(s.id) || [];
                          const yesNames = list.filter(a => a.value === 'yes').map(a => a.participantName);
                          const maybeNames = list.filter(a => a.value === 'maybe').map(a => a.participantName);
                          const noNames = list.filter(a => a.value === 'no').map(a => a.participantName);
                          const onEnter = (e)=>{ (hoverAnchor||{}).current = e.currentTarget; setHoverInfo({ visible: true, names: { yes: yesNames, maybe: maybeNames, no: noNames } }); };
                          const onLeave = ()=> setHoverInfo({ visible: false, names: { yes: [], maybe: [], no: [] } });
                          return (
                            <div key={s.id} className="border rounded-lg p-2" onMouseEnter={onEnter} onMouseLeave={onLeave}>
                              <div className="text-[11px] text-gray-600 mb-1">{fmtTime(s.start, tz)}</div>
                              <SegmentedVote value={yours} onChange={(v)=>setVote(s.id, v)} onHoverNames={()=>setHoverInfo({ visible: true, names: { yes: yesNames, maybe: maybeNames, no: noNames } })} />
                              {/* No inline 'No: names' display */}
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  ))}
                </div>
              )}
              <HoverCard visible={hoverInfo.visible} anchorRef={hoverAnchor}>
                <div className="space-y-1">
                  <div><b>Yes</b> {hoverInfo.names.yes.length ? `(${hoverInfo.names.yes.length})` : ''}</div>
                  <div className="text-gray-600">{hoverInfo.names.yes.join(', ') || '‚Äî'}</div>
                  <div className="mt-2"><b>Maybe</b> {hoverInfo.names.maybe.length ? `(${hoverInfo.names.maybe.length})` : ''}</div>
                  <div className="text-gray-600">{hoverInfo.names.maybe.join(', ') || '‚Äî'}</div>
                  <div className="mt-2"><b>No</b> {hoverInfo.names.no.length ? `(${hoverInfo.names.no.length})` : ''}</div>
                  <div className="text-gray-600">{hoverInfo.names.no.join(', ') || '‚Äî'}</div>
                </div>
              </HoverCard>
            </section>

            <section className="bg-white rounded-2xl shadow p-4">
              <h3 className="text-lg font-semibold mb-2">Top candidate</h3>
              {best ? (
                <div className="flex flex-wrap items-center gap-3 text-sm">
                  <span>Time:</span>
                  <Pill>{fmtDate(best.start, tz)} ¬∑ {fmtTime(best.start, tz)}</Pill>
                  <span>Score:</span>
                  <Pill>{best.score}</Pill>
                  <span>Yes:</span>
                  <Pill>{best.yes}</Pill>
                  <span>Yes/Maybe:</span>
                  <Pill>{best.yesMaybe}</Pill>
                </div>
              ) : (
                <div className="text-sm text-gray-600">Cast some votes to see the best time.</div>
              )}
              <div className="mt-3 text-xs text-gray-500">Tie‚Äëbreakers: highest score ‚Üí most Yes ‚Üí earliest.</div>
            </section>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
