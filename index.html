
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team — Plan Picker (Live Sync)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDKs (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>html,body,#root{height:100%;background:#fff}</style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
      const { useMemo, useState, useRef, useEffect, useCallback } = React;

      // -------- Firebase config (your real keys) --------
      const firebaseConfig = {
        apiKey: "AIzaSyCrgMr4JyvEunCIdVTmIBpkRan8tkhGefI",
        authDomain: "teamtectle.firebaseapp.com",
        projectId: "teamtectle",
        storageBucket: "teamtectle.firebasestorage.app",
        messagingSenderId: "1047184210223",
        appId: "1:1047184210223:web:567b12981e12b9893d49da"
      };

      let db = null;
      try {
        if (firebaseConfig && firebaseConfig.projectId && !firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
          db = firebase.firestore();
        }
      } catch (e) {
        console.warn("Firebase init failed, falling back to localStorage", e);
      }

      // -------- localStorage fallback --------
      const LS_KEY = "teamPlanner:remoteFallback:v1";
      const saveToLS = (obj)=>{ try{ localStorage.setItem(LS_KEY, JSON.stringify(obj)); }catch(e){} };
      const loadFromLS = ()=>{ try{ const raw=localStorage.getItem(LS_KEY); return raw? JSON.parse(raw): null; }catch(e){return null;} };

      // -------- utils --------
      const MS = 60 * 1000;
      const fmtDate = (d, tz) => new Intl.DateTimeFormat(undefined,{timeZone:tz,weekday:"short",month:"short",day:"numeric"}).format(new Date(d));
      const fmtTime = (d, tz) => new Intl.DateTimeFormat(undefined,{timeZone:tz,hour:"numeric",minute:"2-digit"}).format(new Date(d));
      const labelHour = (h)=>{ const ampm=h<12?'am':'pm'; const hour12=((h+11)%12)+1; return hour12+ampm; };
      const atLocalStartOfDay = (dateStr)=>{ const [y,m,d]=dateStr.split('-').map(Number); return new Date(y,m-1,d,0,0,0,0).toISOString(); };
      const addMinutes = (iso, mins)=> new Date(new Date(iso).getTime()+mins*MS).toISOString();
      const addDays = (iso, days)=> new Date(new Date(iso).getTime()+days*24*60*MS).toISOString();

      function generateDailyHourRangeSlots(startDate,endDate,startHour,endHour){
        const days=[]; const endISO=atLocalStartOfDay(endDate); let curISO=atLocalStartOfDay(startDate);
        while(new Date(curISO)<=new Date(endISO)){
          const dayStart=curISO; const slots=[];
          for(let h=startHour;h<endHour;h++){ const start=addMinutes(dayStart,h*60); const end=addMinutes(start,60); slots.push({id:start+'_'+end,start,end}); }
          days.push({dayKey:new Date(dayStart).toDateString(), dayISOStart:dayStart, slots});
          curISO = addDays(dayStart,1);
        }
        return days;
      }

      // Scoring: yes = 1, maybe = 1
      const votePts=(v)=> (v==='yes'||v==='maybe') ? 1 : 0;
      function pickBestSlot(allSlots,availsBySlot){
        if(!allSlots.length) return null;
        const scored = allSlots.map(s=>{
          const list = availsBySlot.get(s.id)||[];
          const supporters = list.filter(a=> a.value==='yes' || a.value==='maybe').length;
          const score = supporters; // simple
          return {...s, supporters, score};
        });
        const allZero = scored.every(x=>x.supporters===0);
        if(allZero) return null;
        scored.sort((a,b)=> b.supporters-a.supporters || (new Date(a.start)-new Date(b.start)));
        return scored[0];
      }

      // Vote keys (per event)
      const makePollVoteKey = (eventId, slotId) => `${eventId}::${slotId}`;
      const fixedVoteKey = (eventId, user) => `fixed::${eventId}::${user}`; // per user RSVP for fixed

      // Firestore collections
      const evCol = ()=> db.collection("team_events");
      const votesCol = (eventId)=> db.collection("team_events").doc(eventId).collection("votes");

      // ----- UI bits -----
      function Pill({children}){ return <span className="px-2 py-0.5 rounded-full text-xs border">{children}</span>; }
      function SegmentedVote({value, onChange, onHoverNames}){
        const base="text-[11px] px-1.5 py-0.5 rounded-md border hover:bg-gray-50";
        return (<div className="inline-flex gap-1" onMouseEnter={onHoverNames}>
          <button type="button" className={base + (value==='yes'?' bg-green-100 border-green-300':'')} onClick={()=>onChange('yes')}>Yes</button>
          <button type="button" className={base + (value==='maybe'?' bg-yellow-100 border-yellow-300':'')} onClick={()=>onChange('maybe')}>Maybe</button>
          <button type="button" className={base + (value==='no'?' bg-red-100 border-red-300':'')} onClick={()=>onChange('no')}>No</button>
        </div>);
      }
      function HoverCard({visible, anchorRef, children}){
        const [style,setStyle]=useState({});
        useEffect(()=>{
          if(!anchorRef?.current||!visible) return;
          const rect = anchorRef.current.getBoundingClientRect();
          setStyle({position:'fixed', top:rect.bottom+6, left:Math.min(rect.left, window.innerWidth-260), width:260, zIndex:50});
        },[anchorRef,visible]);
        if(!visible) return null;
        return <div style={style} className="bg-white border shadow-lg rounded-xl p-3 text-xs">{children}</div>;
      }

      // ----- App -----
      function App(){
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
        const now = new Date();
        const nextSat = useMemo(()=>{ const d=new Date(now); const day=d.getDay(); const add=(6-day+7)%7||7; d.setDate(d.getDate()+add); return d; },[now]);
        const nextSun = useMemo(()=>{ const d=new Date(nextSat); d.setDate(d.getDate()+1); return d; },[nextSat]);
        const toYMD = (d)=> `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;

        // identity
        const [userName,setUserName]=useState('');
        const [isEditingUser,setIsEditingUser]=useState(true);

        // event form state
        const [title,setTitle]=useState('');
        const [startDate,setStartDate]=useState(toYMD(nextSat));
        const [endDate,setEndDate]=useState(toYMD(nextSun));
        const [allTime,setAllTime]=useState(false);
        const [startHour,setStartHour]=useState(8);
        const [mode,setMode]=useState('poll');
        const [endTouched,setEndTouched]=useState(false);

        // events + selection
        const [events,setEvents]=useState([]);
        const [selectedId,setSelectedId]=useState(null);

        // votes (local shadow for UI state; source of truth is Firestore if enabled)
        const [yourVotes,setYourVotes]=useState(new Map());

        // hover
        const [hoverInfo,setHoverInfo]=useState({visible:false, names:{yes:[], maybe:[], no:[]}});
        const hoverAnchor = useRef(null);

        // Load from localStorage if no Firestore
        useEffect(()=>{
          if(db) return; // using cloud
          const saved = loadFromLS();
          if(saved){
            setUserName(saved.userName || '');
            setIsEditingUser(!saved.userName);
            setEvents(saved.events || []);
            setSelectedId(saved.selectedId || null);
            setYourVotes(new Map(saved.votes || []));
          }
        },[]);

        // Persist to localStorage if no Firestore
        useEffect(()=>{
          if(db) return;
          const toStore = {
            userName, selectedId,
            events, votes: Array.from(yourVotes.entries())
          };
          saveToLS(toStore);
        },[userName, selectedId, events, yourVotes]);

        // Firestore listeners
        useEffect(()=>{
          if(!db) return;
          const unsub = evCol().orderBy("createdAt","asc").onSnapshot(snap=>{
            const list = snap.docs.map(d=>( { id:d.id, ...d.data() } ));
            setEvents(list);
          });
          return unsub;
        },[]);

        // votes listener for selected event
        useEffect(()=>{
          if(!db || !selectedId) return;
          const unsub = votesCol(selectedId).onSnapshot(snap=>{
            const map = new Map();
            snap.forEach(doc=>{
              const v = doc.data();
              map.set(doc.id, v.value);
            });
            setYourVotes(map);
          });
          return ()=>unsub && unsub();
        },[selectedId]);

        const selected = events.find(e=>e.id===selectedId)||null;

        // helpers
        function handleStartDateChange(val){ setStartDate(val); if(!endTouched) setEndDate(val); }
        function handleEndDateChange(val){ setEndDate(val); setEndTouched(true); }

        async function createEvent(e){
          e.preventDefault();
          if(!title.trim()) return;
          const start=new Date(startDate), end=new Date(endDate);
          if(start>end){ alert('Start date must be before end date.'); return; }
          const ev={ title: title.trim(), timezone: tz, startDate, endDate, allTime, startHour, organizer: userName || 'You', mode, createdAt: new Date().toISOString() };

          if(db){
            const docRef = await evCol().add(ev);
            // host auto-RSVP yes for fixed
            if(mode==='fixed'){
              await votesCol(docRef.id).doc(`fixed::${docRef.id}::${userName||'You'}`).set({ value:'yes', userName: userName||'You', createdAt: new Date().toISOString() });
            }
          }else{
            const id = Math.random().toString(36).slice(2);
            const newEv = { id, ...ev };
            setEvents(p=>[...p, newEv]);
            if(mode==='fixed'){
              const k = `fixed::${id}::${userName||'You'}`;
              setYourVotes(p=> new Map(p).set(k, 'yes'));
            }
          }

          setTitle(''); setAllTime(false); setStartHour(8); setMode('poll'); setEndTouched(false);
        }

        async function setVoteForEvent(evId, key, value, meta){
          if(db){
            const docId = (meta.type==='fixed') ? `fixed::${evId}::${meta.userName}` : `${meta.userName}::${meta.slotId}`;
            await votesCol(evId).doc(docId).set({ value, userName: meta.userName, slotId: meta.slotId||null, createdAt: new Date().toISOString() });
          }else{
            setYourVotes(p=> new Map(p).set(key, value));
          }
        }

        async function requestDelete(evId){
          if(!confirm("Delete this event?")) return;
          if(db){
            const snap = await votesCol(evId).get();
            const batch = db.batch();
            snap.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            await evCol().doc(evId).delete();
          }else{
            setEvents(p=>p.filter(e=>e.id!==evId));
            setYourVotes(p=>{
              const next = new Map();
              p.forEach((val, key)=>{
                if(key.startsWith(`fixed::${evId}::`)) return;
                if(key.startsWith(`${evId}::`)) return;
                next.set(key, val);
              });
              return next;
            });
            if(selectedId===evId) setSelectedId(null);
          }
        }

        // Build grids & summaries (for selected event)
        const dayGroups = useMemo(()=>{
          if(!selected || selected.mode==='fixed') return [];
          const sHour = selected.allTime?0:(selected.startHour ?? 8);
          return generateDailyHourRangeSlots(selected.startDate, selected.endDate, sHour, 24);
        },[selected]);
        const allSlots = useMemo(()=> dayGroups.flatMap(g=>g.slots), [dayGroups]);

        const availsBySlot = useMemo(()=>{
          const map = new Map();
          allSlots.forEach(s=>map.set(s.id, []));
          if(selected){
            const prefix = `${selected.id}::`;
            yourVotes.forEach((v, voteKey)=>{
              if(voteKey.startsWith(prefix)){
                const slotId = voteKey.slice(prefix.length);
                if(map.has(slotId)){
                  const arr = map.get(slotId);
                  arr.push({slotId, participantName: 'You', value: v});
                  map.set(slotId, arr);
                }
              }
            });
          }
          return map;
        },[allSlots, yourVotes, selected]);

        const best = useMemo(()=> pickBestSlot(allSlots, availsBySlot), [allSlots, availsBySlot]);

        function summaryForEvent(ev){
          if(ev.mode==='fixed'){
            if(!db){
              let yes=0, names=[];
              Array.from(yourVotes.entries()).forEach(([k,v])=>{
                if(k.startsWith(`fixed::${ev.id}::`) && (v==='yes')){
                  yes += 1;
                  const nm = k.split('::')[2] || 'You';
                  names.push(nm);
                }
              });
              return { type:'fixed', yes, names };
            } else {
              return { type:'fixed', yes: '-', names: [] }; // simple on list view when using Firestore
            }
          } else {
            const sHour = ev.allTime?0:(ev.startHour ?? 8);
            const slots = generateDailyHourRangeSlots(ev.startDate, ev.endDate, sHour, 24).flatMap(g=>g.slots);
            if(!slots.length) return { type:'poll', best:null };
            const map = new Map();
            slots.forEach(s=>map.set(s.id, []));
            const prefix = `${ev.id}::`;
            yourVotes.forEach((v, voteKey)=>{
              if(voteKey.startsWith(prefix)){
                const slotId = voteKey.slice(prefix.length);
                if(map.has(slotId)){
                  const arr = map.get(slotId);
                  arr.push({slotId, participantName: 'You', value: v});
                  map.set(slotId, arr);
                }
              }
            });
            const best = pickBestSlot(slots, map);
            return { type:'poll', best };
          }
        }

        return (
          <div className="bg-white min-h-screen p-6 max-w-7xl mx-auto font-sans">
            <header className="flex items-center justify-between mb-4">
              <h1 className="text-2xl font-semibold">🗓️ Team</h1>
              <div className="flex items-center gap-2">
                {isEditingUser ? (
                  <form onSubmit={(e)=>{e.preventDefault(); setIsEditingUser(false);}} className="flex items-center gap-2">
                    <input autoFocus className="border rounded-md px-2 py-1 text-sm" placeholder="Your name" value={userName} onChange={(e)=>setUserName(e.target.value)} />
                    <button className="text-sm px-3 py-1.5 rounded-lg border bg-emerald-50 hover:bg-emerald-100" type="submit">Save</button>
                  </form>
                ) : (
                  <div className="flex items-center gap-2 text-sm">
                    <span className="text-gray-600">Signed in as <b>{userName || 'You'}</b></span>
                    <button onClick={()=>setIsEditingUser(true)} className="px-2 py-1 rounded-md border hover:bg-gray-50">Change</button>
                  </div>
                )}
              </div>
            </header>

            {!selected ? (
              <EventList
                tz={tz}
                events={events}
                onSelect={setSelectedId}
                onDelete={requestDelete}
                title={title}
                startDate={startDate}
                endDate={endDate}
                allTime={allTime}
                startHour={startHour}
                setTitle={setTitle}
                setStartDate={handleStartDateChange}
                setEndDate={handleEndDateChange}
                setAllTime={setAllTime}
                setStartHour={setStartHour}
                mode={mode}
                setMode={setMode}
                onCreate={createEvent}
                summaryForEvent={summaryForEvent}
                dbEnabled={!!db}
              />
            ) : (
              <EventDetail
                tz={tz}
                event={events.find(e=>e.id===selectedId) || selected}
                dayGroups={dayGroups}
                yourVotes={yourVotes}
                setVote={(key, val, meta)=>setVoteForEvent(selected.id, key, val, meta)}
                availsBySlot={availsBySlot}
                best={best}
                hoverInfo={hoverInfo}
                setHoverInfo={setHoverInfo}
                hoverAnchor={hoverAnchor}
                onBack={()=>setSelectedId(null)}
                fixedVoteKey={(user)=>fixedVoteKey(selected.id, user)}
                makePollVoteKey={(slotId)=>makePollVoteKey(selected.id, slotId)}
                userName={userName || 'You'}
                dbEnabled={!!db}
              />
            )}
          </div>
        );
      }

      function EventList({tz,events,onSelect,onDelete,title,startDate,endDate,allTime,startHour,setTitle,setStartDate,setEndDate,setAllTime,setStartHour,mode,setMode,onCreate, summaryForEvent, dbEnabled}){
        return (
          <div className="space-y-8">
            {!dbEnabled && (
              <div className="p-3 rounded-xl border bg-yellow-50 text-sm">
                Cloud sync is <b>off</b>. Fill your Firebase config at the top of this file to enable multi-device sharing.
              </div>
            )}
            <section className="bg-white rounded-2xl shadow p-4">
              <h2 className="text-lg font-semibold mb-3">Your events</h2>
              {events.length ? (
                <ul className="divide-y">
                  {events.map(ev => {
                    const summary = summaryForEvent(ev);
                    return (
                      <li key={ev.id} className="py-3 flex items-center justify-between">
                        <div className="text-sm">
                          <div className="font-medium flex items-center gap-2">
                            {ev.title}
                            <span className={"text-[10px] px-1.5 py-0.5 rounded border " + (ev.mode==='poll'?'bg-blue-50 border-blue-300 text-blue-700':'bg-purple-50 border-purple-300 text-purple-700')}>
                              {ev.mode==='poll'?'Find a time':'Fixed'}
                            </span>
                          </div>
                          <div className="text-gray-500">Hosted by: <b>{ev.organizer || '—'}</b></div>
                          <div className="text-gray-500">{fmtDate(ev.startDate, tz)} → {fmtDate(ev.endDate, tz)} {ev.allTime ? '· All time' : `· ${labelHour(ev.startHour ?? 8)}–midnight`}</div>

                          {summary?.type==='fixed' ? (
                            <div className="text-[12px] mt-1">
                              <b>Attending:</b> {summary.yes}{summary.yes==='-'?'':' ' + (summary.yes===1?'person':'people')}
                              {summary.names && summary.names.length ? ` — ${summary.names.join(', ')}` : ''}
                            </div>
                          ) : summary?.type==='poll' && summary.best ? (
                            <div className="text-[12px] mt-1">
                              <b>Top candidate:</b> {fmtDate(summary.best.start, tz)} · {fmtTime(summary.best.start, tz)} ·
                              <span className="ml-1">Supporters: {summary.best.supporters}</span>
                            </div>
                          ) : null}
                        </div>
                        <div className="flex items-center gap-2">
                          <button onClick={()=>onSelect(ev.id)} className="text-sm px-3 py-1.5 rounded-lg border bg-gray-50 hover:bg-gray-100">Select</button>
                          <button onClick={()=>onDelete(ev.id)} className="text-sm px-3 py-1.5 rounded-lg border bg-red-50 text-red-700 hover:bg-red-100">Delete</button>
                        </div>
                      </li>
                    );
                  })}
                </ul>
              ) : (
                <div className="text-sm text-gray-600">No events yet. Create one below.</div>
              )}
            </section>

            <section className="bg-white rounded-2xl shadow p-4">
              <h2 className="text-lg font-semibold mb-3">Create a new event</h2>
              <form onSubmit={onCreate} className="grid gap-3 sm:grid-cols-6 items-end">
                <label className="flex flex-col gap-1">
                  <span className="text-sm text-gray-700">Event name</span>
                  <input className="border rounded-md px-2 py-1 text-sm" value={title} onChange={e=>setTitle(e.target.value)} placeholder="Brunch / Study session / ..." required/>
                </label>
                <label className="flex flex-col gap-1">
                  <span className="text-sm text-gray-700">Start date</span>
                  <input type="date" className="border rounded-md px-2 py-1 text-sm" value={startDate} onChange={e=>setStartDate(e.target.value)} required/>
                </label>
                <label className="flex flex-col gap-1">
                  <span className="text-sm text-gray-700">End date</span>
                  <input type="date" className="border rounded-md px-2 py-1 text-sm" value={endDate} onChange={e=>setEndDate(e.target.value)} required/>
                </label>
                <label className="flex items-center gap-2 col-span-2 sm:col-span-2">
                  <span className="text-sm text-gray-700">Event type</span>
                  <select className="border rounded-md px-2 py-1 text-sm" value={mode} onChange={e=>setMode(e.target.value)}>
                    <option value="poll">Find a time (confirm when people are free)</option>
                    <option value="fixed">Fixed date (collect RSVPs)</option>
                  </select>
                </label>
                <label className="flex items-center gap-2 col-span-2 sm:col-span-1">
                  <input type="checkbox" checked={allTime} onChange={e=>setAllTime(e.target.checked)}/>
                  <span className="text-sm text-gray-700">All time (24h)</span>
                </label>
                <label className="flex flex-col gap-1 col-span-2 sm:col-span-1">
                  <span className="text-sm text-gray-700">Start time</span>
                  <select className="border rounded-md px-2 py-1 text-sm" value={startHour} onChange={e=>setStartHour(parseInt(e.target.value))} disabled={allTime}>
                    {Array.from({length:24},(_,h)=>h).map(h=><option key={h} value={h}>{labelHour(h)}</option>)}
                  </select>
                </label>
                <div className="flex items-end">
                  <button type="submit" className="text-sm px-3 py-2 rounded-lg border bg-emerald-50 hover:bg-emerald-100">Create event</button>
                </div>
              </form>
              <div className="mt-2 text-xs text-gray-500">For <b>Fixed</b> events, the host is auto‑RSVPed <b>Yes</b>. End date auto‑follows start date until you edit it.</div>
            </section>
          </div>
        );
      }

      function EventDetail({ tz, event, dayGroups, yourVotes, setVote, availsBySlot, best, hoverInfo, setHoverInfo, hoverAnchor, onBack, fixedVoteKey, makePollVoteKey, userName, dbEnabled }){
        const isFixed = event.mode === 'fixed';
        const hoverAnchorLocal = useRef(null);
        const anchor = hoverAnchor || hoverAnchorLocal;

        return (
          <div className="space-y-6">
            <section className="bg-white rounded-2xl shadow p-4 flex items-center justify-between">
              <div>
                <h2 className="text-lg font-semibold flex items-center gap-2">
                  {event.title}
                  <span className={"text-[10px] px-1.5 py-0.5 rounded border " + (isFixed?'bg-purple-50 border-purple-300 text-purple-700':'bg-blue-50 border-blue-300 text-blue-700')}>
                    {isFixed?'Fixed':'Find a time'}
                  </span>
                </h2>
                <div className="text-xs text-gray-500">Hosted by: <b>{event.organizer || '—'}</b></div>
                <div className="text-xs text-gray-500">Dates: <b>{fmtDate(event.startDate, tz)}</b> → <b>{fmtDate(event.endDate, tz)}</b> · {event.allTime ? 'All time' : `${labelHour(event.startHour ?? 8)}–midnight`}</div>
              </div>
              <button onClick={onBack} className="text-sm px-3 py-1.5 rounded-lg border bg-gray-50 hover:bg-gray-100">← Back</button>
            </section>

            {isFixed ? (
              <section className="bg-white rounded-2xl shadow p-4">
                <div className="flex items-center justify-between">
                  <div className="text-sm">Will you attend?</div>
                  <div ref={anchor}>
                    <SegmentedVote
                      value={yourVotes.get(fixedVoteKey(userName))}
                      onChange={(v)=>setVote(fixedVoteKey(userName), v, { type:'fixed', userName })}
                    />
                  </div>
                </div>
              </section>
            ) : (
              <section className="bg-white rounded-2xl shadow p-4">
                {dayGroups.length === 0 ? (
                  <div className="text-sm text-gray-600">No dates in this event.</div>
                ) : (
                  <div className="space-y-6">
                    {dayGroups.map(g => (
                      <div key={g.dayKey}>
                        <div className="text-sm font-semibold mb-2">{fmtDate(g.dayISOStart, tz)}</div>
                        <div className="grid gap-2" style={{ gridTemplateColumns: 'repeat(auto-fit, minmax(120px, 1fr))' }}>
                          {g.slots.map(s => {
                            const key = makePollVoteKey(s.id);
                            const yours = yourVotes.get(key);
                            const list = availsBySlot.get(s.id) || [];
                            const supporters = list.filter(a=> a.value==='yes' || a.value==='maybe').length;
                            return (
                              <div key={s.id} className="border rounded-lg p-2">
                                <div className="text-[11px] text-gray-600 mb-1 flex justify-between">
                                  <span>{fmtTime(s.start, tz)}</span>
                                  <span className="text-gray-500">Supporters: {supporters}</span>
                                </div>
                                <SegmentedVote value={yours} onChange={(v)=>setVote(key, v, { type:'poll', userName, slotId: s.id })} />
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </section>
            )}

            {!isFixed && (
              <section className="bg-white rounded-2xl shadow p-4">
                <h3 className="text-lg font-semibold mb-2">Top candidate</h3>
                {best ? (
                  <div className="flex flex-wrap items-center gap-3 text-sm">
                    <span>Time:</span>
                    <Pill>{fmtDate(best.start, tz)} · {fmtTime(best.start, tz)}</Pill>
                    <span>Supporters:</span>
                    <Pill>{best.supporters}</Pill>
                  </div>
                ) : (
                  <div className="text-sm text-gray-600">Cast some votes to see the best time.</div>
                )}
                <div className="mt-3 text-xs text-gray-500">Tie‑breaker: most supporters → earliest.</div>
              </section>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
